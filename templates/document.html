<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/document.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Générer Document</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/historique">Historique</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="#">
                <button class="logout-button">Déconnexion</button>
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <div class="form-header">
                <h2>Formulaire de Projet</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="nomProjet">Nom du projet</label>
                    <input type="text" class="form-control" id="nom_projet" placeholder="Entrez le nom du projet" required>
                </div>
                <div class="form-group">
                    <label for="descriptionProjet">Description du projet</label>
                    <textarea class="form-control" id="description_projet" rows="3" placeholder="Entrez la description du projet" required></textarea>
                </div>
                <div class="form-group">
                    <label for="modelSelection">Choisissez le modèle :</label>
                    <select class="form-control" id="modelSelection" name="model" required>
                        <option value="chatgpt">API de ChatGPT</option>
                        <option value="ollama">Ollama</option>
                        <option value="other">Autre modèle</option>
                    </select>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-orange btn-block" id="genererdocument">Soumettre</button>
                </div>
            </form>
        </div>
    </div>

    <div id="documentation_output"></div>


    <div class="modal fade" id="spinnerModal" tabindex="-1" aria-labelledby="spinnerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/form.js')}}"></script>
</body>
</html>
