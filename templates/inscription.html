<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inscription.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
        {% endif %}
    {% endwith %}
  

    <div class="container-fluid">
        <div class="form-container">
            <h2 class="text-center">Inscription</h2>
            <form action="/inscription" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="nom">Nom</label>
                    <input class="form-control" type="text" name="nom" id="nom" placeholder="Entrez votre nom de famille." required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="prenom">Prenom</label>
                    <input class="form-control" type="text" name="prenom" id="prenom" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="nom_utilisateur">Nom utilisateur</label>
                    <input class="form-control" type="text" name="nom_utilisateur" id="nom_utilisateur" placeholder="Veuillez choisir un nom d'utilisateur." required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Entrez un mot de passe !" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary btn-lg">Enregistrer</button> 
                </div>
                <div>
                    <h6 class="create-account text-center">Vous avez déjà un compte ? Connectez-vous :<a href="/connexion">Se connecter</a></h6>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
