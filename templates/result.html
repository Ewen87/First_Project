<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Générée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/document.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/historique">Historique</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="#">
                <button class="logout-button">Déconnexion</button>
            </a>
        </div>
    </nav>



    <div class="container">
        <h1 class="mt-3">Documentation Générée</h1>
        <pre id="documentation_output" class="mb-3">{{ documentation }}</pre>

        <div class="d-flex align-items-center mb-3">
            <label for="file_name" class="me-2">Nom du fichier:</label>
            <input type="text" id="file_name" class="form-control me-2" value="documentation">

            <label for="file_format" class="me-2">Format du fichier</label>
            <select class="form-select me-2" id="file_format" style="width: 100px;">
                <option value="txt">.txt</option>
                <option value="docx">.docx</option>
                <option value="md">.md</option>
            </select>

            <button id="telecharger_document" class="btn custom-button">Télécharger</button>
        </div>

        <a href="/document" class="btn custom-button">Retour</a>
    </div>
    <script src="{{ url_for('static', filename='js/document.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
