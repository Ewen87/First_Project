<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Historique</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="#">
                <button class="logout-button">DÃ©connexion</button>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Historique des Documents</h1>
        <ul class="list-group" id="historique-container">
            {% for doc in documents %}
            <li class="list-group-item d-flex justify-content-between align-items-center" data-doc-id="{{ doc.id }}">
                <a href="{{ url_for('voir_document', id=doc.id) }}">{{ doc.file_name }}</a>
                <button class="btn btn-danger btn-sm supprimer-document" data-doc-id="{{ doc.id }}">Supprimer</button>
            </li>
            {% endfor %}
        </ul>
        <a href="/document" class="btn btn-primary mt-3">Retour</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/historique.js') }}"></script>
</body>
</html>
